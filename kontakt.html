<!DOCTYPE html>
<html lang="et">
<head>
  <title>Kontakt</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kontakt</title>
</head>
<body>

  <div class="taust">
    <div class="container">
      <div class="Kontakt-kast">
        <form class="form">
          <h2>Võta meiega ühendust!</h2>
          <input type="text" class="field" placeholder="Teie Nimi">
          <input type="email" class="field" placeholder="Teie email">
          <input type="tel" class="field" placeholder="Teie telefoninumber">
          <textarea class="message" placeholder="Sõnum"></textarea>
          <input type="submit" class="nupp"></input>
        </form>
      </div>
    </div>
  </div>

</body>




</html>
